<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gist List</title>
<link
  rel="icon"
  href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48' viewBox='0 0 16 16'><text x='0' y='14'>üóíÔ∏è</text></svg>"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.8.1/github-markdown.min.css"
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<style>
  body {
    margin: 0;
    padding: 2.5em;
    box-sizing: border-box;
  }

  .markdown-body {
    min-width: 200px;
    max-width: 980px;
    margin: 0 auto;
  }

  .github-limits {
    margin-top: 1em;
    margin-bottom: 2em;
  }

  .gists ul {
    list-style-type: none;
    padding: 0 !important;
    margin: 0 !important;
  }

  .gists th {
    cursor: pointer;
    position: relative;
  }

  .gists .sorted-desc:after {
    position: absolute;
    right: 0.5em;
    content: "\25BC";
    font-size: 0.8em;
  }

  .gists .sorted-asc:after {
    position: absolute;
    right: 0.5em;
    content: "\25B2";
    font-size: 0.8em;
  }

  .loading-indicator {
    padding: 1em 0;
    color: #666;
    font-style: italic;
  }

  .github-logo {
    position: absolute;
    right: 1.5em;
    top: 1.5em;
  }

  td,
  th {
    min-width: 75px;
    font-size: 0.9em;
  }

  @media (max-width: 767px) {
    .markdown-body {
      padding: 15px;
    }
  }

  @media (max-width: 467px) {
    .markdown-body {
      padding: 10px;
    }

    td,
    th {
      min-width: 70px;
      font-size: 0.8em;
    }
  }
</style>
</head>
<body class="markdown-body">
  <div class="github-logo">
    <a href="https://github.com/ggorlen/gist-list">
      <img
        src="https://github.githubassets.com/images/modules/site/icons/footer/github-mark.svg"
        alt="GitHub mark"
        width="20"
        height="20"
      />
    </a>
  </div>
  <h1>Gist List</h1>
  <div>
    <form class="gist-search">
      <input
        class="github-username"
        placeholder="Enter a GitHub username"
        autofocus
      />
      <input type="submit" value="search" />
    </form>
  </div>
  <div class="github-limits"></div>
  <div class="gists"></div>
<script>

"use strict";

class GHRequestError extends Error {
  constructor(limits = {}, ...params) {
    super(...params);

    if (Error.captureStackTrace) {
      Error.captureStackTrace(this, GHRequestError);
    }

    this.name = "GHRequestError";
    this.limits = limits;
  }
}

const fetchJson = async (...args) => {
  const response = await fetch(...args);
  const {headers} = response;
  const limits = {
    remaining: headers.get("x-ratelimit-remaining"),
    limit: headers.get("x-ratelimit-limit"),
    reset: new Date(headers.get("x-ratelimit-reset") * 1000),
  };

  if (!response.ok) {
    const message = response.statusText || response.status;
    throw new GHRequestError(limits, message);
  }

  console.log(limits, )
  return {limits, payload: await response.json()};
};

const fetchGists = async ({username, handlePage, maxPages = 20}) => {
  for (let page = 1; page <= maxPages; page++) {
    const url = `https://api.github.com/users/${username}/gists?page=${page}`;
    const {limits, payload: chunk} = await fetchJson(url);

    if (chunk.length === 0) {
      break;
    }

    handlePage({chunk, limits});
  }
};

const firstFile = gist =>
  Object.keys(gist.files).length
    ? Object.values(gist.files)[0].filename
    : "";

const gistDescription = gist => `
  <a href="${gist.html_url}">
    ${
      gist.description ||
      (Object.keys(gist.files).length
        ? firstFile(gist)
        : "<em>no description</em>")
    }
  </a>
`;

const gistFiles = gist => `
  <ul>
  ${Object.values(gist.files)
    .map(
      (e) => `
      <li><a href="${e.raw_url}">${e.filename}</a></li>
    `
    )
    .join("")}
  </ul>
`;

const gistTableRow = gist => `
  <tr>
    <td>
      ${gistDescription(gist)}
    </td>
    <td>
      ${gistFiles(gist)}
    </td>
    <td>
      ${gist.created_at.slice(0, 10).replaceAll("-", "/")}
    </td>
    <td>
      ${gist.updated_at.slice(0, 10).replaceAll("-", "/")}
    </td>
  </tr>
`;

const gistsTable = gists => {
  if (gists.length === 0 && !isLoading) {
    return "<div>No gists found</div>";
  }

  const loadingIndicator = isLoading
    ? `<div class="loading-indicator">Loading...</div>`
    : "";

  if (gists.length === 0) {
    return loadingIndicator;
  }

  return `
  <table>
    <tbody>
      <tr>
        ${headers.map(({name}) => `<th>${name}</th>`).join("")}
      </tr>
      ${gists.map(gistTableRow).join("")}
    </tbody>
  </table>
  ${loadingIndicator}
`;
};

const sortGists = () => {
  const {key} = headers.find(e => e.name === sortedBy);
  gists.sort((a, b) => key(a).localeCompare(key(b)));

  if (!sortAscending) {
    gists.reverse();
  }
};

const listenToHeaderClick = header => {
  header.addEventListener("click", ({target: {textContent}}) => {
    const headerConfig = headers.find(e => e.name === textContent);

    if (sortedBy === textContent) {
      sortAscending = !sortAscending;
    } else {
      sortedBy = textContent;
      sortAscending = headerConfig.ascending;
    }

    sortGists();
    gistsToDOM(gists);
    showSortedIcon(sortAscending);
  });
};

const gistsToDOM = gists => {
  document.querySelector(".gists").innerHTML = gistsTable(gists);
  document.querySelectorAll(".gists th").forEach(listenToHeaderClick);
};

const limitsToDOM = limits => {
  document.querySelector(".github-limits").innerHTML = `
    <small>
      <em>
        ${limits.remaining}/${limits.limit} API requests remaining.
        Usage resets at ${limits.reset}.
      </em>
    </small>
  `;
};

const showSortedIcon = ascending => {
  document.querySelectorAll(".gists th").forEach(e => {
    if (e.textContent === sortedBy) {
      e.classList.add(ascending ? "sorted-asc" : "sorted-desc");
    }
  });
};

const handlePage = ({chunk, limits: pageLimits}) => {
  gists.push(...chunk);
  limits = pageLimits;
  sortGists();
  limitsToDOM(limits);
  gistsToDOM(gists);
  showSortedIcon(sortAscending);
};

const handleError = err => {
  const gistsEl = document.querySelector(".gists");
  gistsEl.innerHTML = err.message;
  limitsToDOM(err.limits);
};

const searchGists = username => {
  const submit = document.querySelector(".gist-search [type='submit']");
  submit.disabled = true;
  gists = [];
  isLoading = true;
  sortedBy = "Created";
  sortAscending = false;
  gistsToDOM(gists);

  fetchGists({username, handlePage})
    .catch(handleError)
    .finally(() => {
      submit.disabled = false;
      isLoading = false;
      gistsToDOM(gists);
      showSortedIcon(sortAscending);
    });
};

const trySearchFromURLParam = () => {
  const username = new URLSearchParams(window.location.search).get("username");

  if (username) {
    const unEl = document.querySelector(".github-username");
    unEl.value = username;
    searchGists(username);
  }
};

const listenForSubmit = () => {
  document
    .querySelector(".gist-search")
    .addEventListener("submit", event => {
      event.preventDefault();
      const {value} = event.target.querySelector(".github-username");
      window.location.search = `?username=${value}`;
    });
};

let limits;
let gists = [];
let sortedBy = "Created";
let sortAscending = false;
let isLoading = false;

const headers = Object.freeze([
  {
    name: "Description",
    key: e => e.description || firstFile(e),
    ascending: true,
  },
  {
    name: "Files",
    key: firstFile,
    ascending: true,
  },
  {
    name: "Created",
    key: e => e.created_at,
    ascending: false,
  },
  {
    name: "Updated",
    key: e => e.updated_at,
    ascending: false,
  },
]);

trySearchFromURLParam();
listenForSubmit();

</script>
</body>
</html>
